<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Registration Form</h1>
    <div class="box">
        <div class="cont">
            <form action="" id="form">
                <div class="z">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="in" placeholder="Enter the Name" required>
                </div>
                <div class="z">
                    <label for="id">Student ID:</label>
                    <input type="text" name="id" class="in" placeholder="Enter the Student ID" required>
                </div>
                <div class="z">
                    <label for="email">Email ID:</label>
                    <input type="email" name="email" class="in" placeholder="Enter the Email ID" required>
                </div>
                <div class="z">
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" class="in" placeholder="Enter the Gender" required>
                </div>
                <div class="z">
                    <label for="image">Image:</label>
                    <input type="file" name="image" class="in" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
                </div>
                <div class="z1">
                    <label for="expertise">Expertise:</label>
                    <div class="check">
                        <div class="check1"><input type="checkbox" name="expertise">
                            <label for="">HTML</label>
                        </div>
                        <div class="check1"><input type="checkbox" name="expertise">
                            <label for="">CSS</label>
                        </div>
                        <div class="check1"><input type="checkbox" name="expertise">
                            <label for="">JS</label>
                        </div>
                        <div class="check1"><input type="checkbox" name="expertise">
                            <label for="">Java</label>
                        </div>
                    </div>
                </div>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="display">
            <h2>STUDENT PROFILE</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
